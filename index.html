<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your stylesheet if any -->
    <title>Tic Tac Toe</title>
</head>
<body>
  
    
    <div class="container">
       
        <div class="top-box">
            <h1>Tic Tac Toe Game</h1>
            <div class="players">
            <h2 id="player1">Player 1</h2>
            <h2>vs</h2>
            <h2 id="player2">Player 2</h2>
            </div>
            <div id="message"></div>
            <button id="reset-btn">রিসেট করুন</button>
        
            <div class="player-inputs">
                <input type="text" id="player1Name" placeholder="১ম খেলোয়াড়ের নাম দিন ">
                <input type="text" id="player2Name" placeholder="২য় খেলোয়াড়ের নাম দিন ">
                <button id="setNamesBtn"> নাম সেট করুন</button>
                <h2>তৈরী করেছেন <a href="https://learnwithmustafa.vercel.app" target="_blank">Mustafa Rahman</a> </h2>
            </div>
        </div>

       <div class="bottom-box">
        <div id="board"></div>
     
       </div>
    </div>



    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
